<!DOCTYPE html>
<html>
  <head>
    <title>Register Yourself</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../static/css/register2.css" />
  </head>

  <body>
    <hr class="h-100" />

    <nav class="navbar navbar-light justify-content-between">
      <a class="ml-5 navbar-brand">
        <img
          src="https://i.pinimg.com/originals/67/69/bb/6769bbdfd658b026566bd5e6ca924ad7.png"
          class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3 mr-2"
          style="width: 40px"
          alt="profile"
        />DRD : The Dorm Room Dealers</a
      >
      
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card form-card my-5">
            <h2 class="text-center text-primary mt-5">Sign Up</h2>

            <form
              class="card-body cardbody-color p-lg-5"
              action="/register"
              method="POST"
            >
              {% csrf_token %}

              <div class="text-center">
                <img
                  src="https://i.pinimg.com/originals/67/69/bb/6769bbdfd658b026566bd5e6ca924ad7.png"
                  class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px"
                  alt="profile"
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="First Name"
                  name="firstname" required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Last Name"
                  name="lastname" required
                />
              </div>
                <div class="mb-3">
                    <input
                    type="text"
                    class="form-control"
                    id="contact"
                    placeholder="Contact Number"
                    pattern="[1-9][0-9]{9}"
                    name="contact" required
                    />
                </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email-id"
                  name="email" required
                />
              </div>
             
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="username"
                  name="username" required
                />
              </div>
              
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="password"
                  name="p1" required
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="var passwordField = document.getElementById('password'); if (passwordField.type === 'password') { passwordField.type = 'text'; } else { passwordField.type = 'password'; }">Show</button>
                  </div>
              </div>
              

              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="p2"
                  placeholder="Confirm Password"
                  name="p2" required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 mb-5 w-100">
                  Sign Up
                </button>
              </div>
              {% for m in messages %}
              <center>
                <font color="red"><h2>{{m}}</h2></font>
              </center>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
